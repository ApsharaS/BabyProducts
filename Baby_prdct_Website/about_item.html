<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Payment (Grid)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            padding: 20px;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .left, .right {
            display: grid;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group input, 
        .input-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Grouping City, State, ZIP in one row */
        .address-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        /* Grouping Expiry Date & CVV in one row */
        .card-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
        }

        .payment-methods {
            display: flex;
            gap: 10px;
        }

        .payment-methods img {
            width: 40px;
        }

        .pay-btn {
            width: 100%;
            padding: 12px;
            background-color: #f4a261;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .pay-btn:hover {
            background-color: #e76f51;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .address-row, .card-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Contact & Shipping Address -->
    <div class="left">
        <h2>Contact</h2>
        <div class="input-group">
            <input type="email" placeholder="Email">
        </div>
        <div class="input-group">
            <input type="text" placeholder="Phone number">
        </div>

        <h2>Shipping address</h2>
        <div class="input-group">
            <input type="text" placeholder="First name">
        </div>
        <div class="input-group">
            <input type="text" placeholder="Last name">
        </div>
        <div class="input-group">
            <input type="text" placeholder="Address">
        </div>

        <!-- City, State, ZIP in one row -->
        <div class="address-row">
            <div class="input-group">
                <input type="text" placeholder="City">
            </div>
            <div class="input-group">
                <select>
                    <option>State</option>
                    <option>Delhi</option>
                    <option>Mumbai</option>
                    <option>Kolkata</option>
                </select>
            </div>
            <div class="input-group">
                <input type="text" placeholder="ZIP code">
            </div>
        </div>
    </div>

    <!-- Payment Section -->
    <div class="right">
        <h2>Payment Method</h2>
        <div class="payment-methods">
            <img src="upi-logo.png" alt="UPI">
            <img src="google-pay.png" alt="GPay">
            <img src="paytm.png" alt="Paytm">
            <img src="visa.png" alt="Visa">
            <img src="mastercard.png" alt="MasterCard">
        </div>

        <h2>Payment Details</h2>
        <div class="input-group">
            <input type="text" placeholder="Card Holder Name">
        </div>
        <div class="input-group">
            <input type="text" placeholder="Card Number">
        </div>

        <!-- Expiry Date & CVV in one row -->
        <div class="card-row">
            <div class="input-group">
                <input type="text" placeholder="Expiry Date">
            </div>
            <div class="input-group">
                <input type="text" placeholder="CVV">
            </div>
        </div>

        <button class="pay-btn">Pay â‚¹688</button>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: white;
            max-width: 900px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Left Section (Form) */
        .form-container {
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 20px;
            font-size: 12px;
            color: gray;
            cursor: pointer;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #f4a261;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-btn:hover {
            background-color: #e76f51;
        }

        .or-text {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            color: gray;
        }

        .signin-text {
            text-align: center;
            font-size: 14px;
        }

        .signin-text a {
            color: #e76f51;
            text-decoration: none;
            font-weight: bold;
        }

        /* Right Section (Image) */
        .image-container {
            background: url('baby-image.jpg') no-repeat center/cover;
            border-radius: 0 12px 12px 0;
            position: relative;
        }

        .image-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 0 12px 12px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .image-container {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left: Form Section -->
    <div class="form-container">
        <h2>Create Account</h2>
        
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="yourmail@gmail.com">
        </div>

        <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="email" placeholder="yourmail@gmail.com">
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Enter your password">
        </div>

        <span class="forgot-password">Forgot Password?</span>

        <button class="signup-btn">Signup</button>

        <p class="or-text">- or -</p>

        <p class="signin-text">Don't have an account? <a href="#">Sign in</a></p>
    </div>

    <!-- Right: Image Section -->
    <div class="image-container"></div>
</div>

</body>
</html>

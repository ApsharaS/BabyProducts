       .payment{

            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        /* Loader Animation */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite, hideLoader 0.5s ease-in-out 3s forwards;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            font-size: 20px;
            font-weight: bold;
            color: green;
            margin-top: 10px;
            opacity: 0;
            animation: showSuccess 0.5s ease-in-out 3s forwards;
            text-align: center;
        }

        @keyframes showSuccess {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes hideLoader {
            to { opacity: 0; visibility: hidden; }
        }
